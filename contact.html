{%extends "base.html"%}
{%block title%}
CONTACT
{%endblock title%}
{%block body %}
<div class="container">
<h1 class="text-center">CONTACT US</h1>
<form method="post" action="/contact">
{%csrf_token%}
<div class="mb-3">
  <label for="name" class="form-label">Name</label>
  <input type="text" class="form-control" id="name" name="name">
</div>
<div class="mb-3">
  <label for="email" class="form-label">Email address</label>
  <input type="email" class="form-control" id="email" name="email" placeholder="ENTER YOUR EMAIL">
</div>
<div class="mb-3">
  <label for="phone" class="form-label">Phone Number</label>
  <input type="phone" class="form-control" id="phone" name="phone" placeholder="ENTER PHONE NUMBER">
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Address</label>
  <input type="text" class="form-control" id="exampleFormControlInput1" name="address" placeholder="ENTER YOUR ADDRESS">
</div>
<div class="mb-3">
  <label for="desc" class="form-label">DESCRIBE YOUR CONCERN</label>
  <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
</div>
<button class="btn btn-primary" type="submit">SUBMIT</div>
</form>
</div>
{%endblock body %}
